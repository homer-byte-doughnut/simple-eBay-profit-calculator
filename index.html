<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>eBay Profit Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <h1 class="display-4 m-5">Simple eBay Profit Calculator (UK)</h1>
    <!-- <form> -->

    <div class="card m-5">
      <div class="card-header">
        eBay Profit Calculator
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="soldPrice">Sold Price</label>
          <input type="number" step="0.01" class="form-control" id="soldPrice" aria-describedby="soldPriceHelp" placeholder="Enter price" onkeyup="updateProfit()">
          <small id="soldPriceHelp" class="form-text text-muted">Final price the item sold for.</small>
        </div>

        <div class="form-group">
          <label for="shippingCharge">Shipping Charged</label>
          <input type="number" step="0.01" class="form-control" id="shippingCharge" aria-describedby="shippingChargeHelp" placeholder="Enter price" onkeyup="updateProfit()">
          <small id="shippingChargeHelp" class="form-text text-muted">Amount charged for postage.</small>
        </div>

        <div class="form-group">
          <label for="shippingCost">Shipping Cost</label>
          <input type="number" step="0.01" class="form-control" id="shippingCost" aria-describedby="shippingCostHelp" placeholder="Enter price" onkeyup="updateProfit()">
          <small id="shippingCostHelp" class="form-text text-muted">Cost of posting the item.</small>
        </div>

        <div class="form-group">
          <label for="itemCost">Item Cost</label>
          <input type="number" step="0.01" class="form-control" id="itemCost" aria-describedby="itemCostHelp" placeholder="Enter price" onkeyup="updateProfit()">
          <small id="itemCostHelp" class="form-text text-muted">Cost including VAT for item.</small>
        </div>

        <div class="form-group">
          <div class="ebayFee">
            eBay Fee: <span id="ebayFee">0</span>
          </div>
        </div>

        <div class="form-group">
          <div class="paypalFee">
            PayPal Fee*: <span id="paypalFee">0</span>
          </div>
        </div>

        <div class="form-group">
          <div class="totalProfitElement">
            TOTAL PROFIT: Â£ <span id="totalProfit">0</span>
          </div>
        </div>

        <button onclick="updateProfit()">Calculate</button>
        <small class="form-text text-muted">
          *PayPal fee calculated at 3.4%+20p
        </small>

      </div>
    </div>
  </body>
</html>
